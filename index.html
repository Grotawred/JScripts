<head>

  <link rel="stylesheet" href="style.css" />
</head>

        <h2>Контакти</h2>
        <p>Email: <a href="mailto:student@example.com">student@example.com</a></p>

    <aside class="side">

        <p>Тут згодом з’являться відгуки, останні фото тощо.</p>
